<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Alert Notification | Coderider</title>
</head>
<body>
    <div class="alert-box hide">
        <i class="fa fa-exclamation-triangle"></i>
        <span>An information toast</span>
        <span class="close">
            <i class="fa fa-times"></i>
        </span>
    </div>
    <button class="btn"><i class="fa fa-exclamation-triangle"></i></button>

    <script>
       var alert =  document.querySelector(".alert-box");
       var showBtn = document.querySelector(".btn");
       var close = document.querySelector(".close");
        showBtn.addEventListener("click",() =>{
            alert.classList.remove("hide");
            alert.classList.add("show");

            setTimeout(() => {
                alert.classList.remove("show");
                alert.classList.add("hide");
            },5000)
        });
        close.addEventListener("click",() =>{
            alert.classList.remove("show");
            alert.classList.add("hide");
        });

    </script>
</body>
</html>
